<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="public/css/style.css" />
    <script src="public/js/main.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <header>
      <div class="background">
        <picture>
          <source
            media="(max-width:599px)"
            srcset="images/bg-mobile-light.jpg"
          />
          <source
            media="(min-width:600px)"
            srcset="images/bg-desktop-light.jpg"
          />
          <img
            src="images/bg-mobile-light.jpg"
            alt="mountains view"
            class="background-img"
          />
        </picture>
      </div>
    </header>

    <main class="container">
      <!-- Position absolute -->
      <div class="container__heading">
        <h1 class="main-title">Todo</h1>
        <img
          src="images/icon-moon.svg"
          alt="moon"
          aria-label="switch to dark modus"
          class="toggle-theme"
        />
      </div>

      <div class="todo-container">
        <form id="form__todo">
          <div class="circle"></div>
          <input type="text" placeholder="Create a new todo..." />
        </form>

        <ul class="todo__list">
          <div class="todo__list--options">
            <p><span class="todo__list-items--number"></span> items left</p>
            <div class="todo__list--sort desktop">
              <p data-all="all" class="active">All</p>
              <p data-active="active">Active</p>
              <p data-completed="completed">Completed</p>
            </div>
            <p data-clear="clear">Clear Completed</p>
          </div>
        </ul>

        <div class="todo__list--sort mobile">
          <p data-all="all" class="active">All</p>
          <p data-active="active">Active</p>
          <p data-completed="completed">Completed</p>
        </div>
      </div>

      <p class="todo__drag-drop--text">Drag and drop to reorder list</p>
    </main>

    <div class="modal__delete hidden">
      <div class="modal__delete--content">
        <p>Are you sure you want to delete the task?</p>
        <button class="btn-primary accept">Yes</button>
        <button class="btn-primary decline">No</button>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
