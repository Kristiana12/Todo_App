<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="public/css/style.css" />
    <script src="public/js/main.js" defer></script>

  <body>
    <header>
      <div class="background">
        <picture>
          <source
            media="(max-width:599px)"
            srcset="images/bg-mobile-light.jpg"
          />
          <source
            media="(min-width:600px)"
            srcset="images/bg-desktop-light.jpg"
          />
          <img
            src="images/bg-mobile-light.jpg"
            alt="mountains view"
            class="background-img"
          />
        </picture>
      </div>
    </header>

    <main class="container">
      <!-- Position absolute -->
      <div class="container__heading">
        <h1 class="main-title">Todo</h1>
        <img
          src="images/icon-moon.svg"
          alt="moon"
          aria-label="switch to dark modus"
          class="toggle-modus"
        />
      </div>

      <div class="todo-container">
        <form id="form__todo">
          <div class="circle"></div>
          <input type="text" placeholder="Create a new todo..." />
        </form>

        <ul class="todo__list">
          <!-- <li class="todo__list--item checked">
            <div class="circle" data-checkable="true">
              <img
                src="images/icon-check.svg"
                alt="ckecked"
                class="checked-icon"
              />
            </div>
            <p class="todo__list--item__text">10 minutes meditation</p>
            <div class="delete-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                <path
                  fill="#9394a5"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </div>
          </li> -->

          <div class="todo__list--options">
            <p><span class="todo__list-items--number"></span> items left</p>
            <div class="todo__list--sort desktop">
              <p data-all="all" class="active">All</p>
              <p data-active="active">Active</p>
              <p data-completed="completed">Completed</p>
            </div>
            <p data-clear="clear">Clear Completed</p>
          </div>
        </ul>

        <div class="todo__list--sort mobile">
          <p data-all="all" class="active">All</p>
          <p data-active="active">Active</p>
          <p data-completed="completed">Completed</p>
        </div>
      </div>

      <p class="todo__drag-drop--text">Drag and drop to reorder list</p>
    </main>
